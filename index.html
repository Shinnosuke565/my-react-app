<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReactApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ToDoリスト</h1>
  <div>
    <input type="radio" id="all" name="status" checked>
    <label for="all">すべて</label>
    <input type="radio" id="working" name="status">
    <label for="working">作業中</label>
    <input type="radio" id="completed" name="status">
    <label for="completed">完了</label>
  </div>
  <div id="taskTable">
    <div>
      <span class="label">ID</span>
      <span class="label">コメント</span>
      <span class="label">状態</span>
    </div>
  </div>
  <h2>新規タスクの追加</h2>
  <div>
    <input type="text" id="taskComment">
    <button id="addTaskButton">追加</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
